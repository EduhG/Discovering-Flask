<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discovering Flask - Login</title>
	<link rel="stylesheet" type="text/css" href="static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Please Login</h1>
	<br>
	<form action="/login" method="POST">
		<input type="text" placeholder="Username" name="username" value="{{request.form.username}}">
		<input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
		<input type="submit" value="Login" class="btn btn-default">
	</form>

	{% if error %}
		<p class="error"><strong>Error:</strong>{{ error }}</p>
	{% endif %}

	{% for message in get_flashed_messages() %}
		{{ message }}
	{% endfor %}
</div>
</body>
</html>
